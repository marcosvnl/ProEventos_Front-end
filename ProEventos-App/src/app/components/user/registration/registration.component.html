<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">
		<form [formGroup]="form" class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input type="text" class="form-control"
            [ngClass]="{ 'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched }"
            formControlName="primeiroNome" placeholder="Insira o Primeiro nome"
          />
          <div *ngIf="f.primeiroNome.hasError('required')" class="invalid-feedback">
            Nome é obrigatório.
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input type="text" class="form-control"
            [ngClass]="{ 'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched }"
            formControlName="ultimoNome" placeholder="Insira o Último nome"
          />
          <div *ngIf="f.ultimoNome.hasError('required')" class="invalid-feedback">
            Sobrenome é obrigatório.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input class="form-control" type="text"
          [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched }"
          formControlName="email" placeholder="Insira o Nome Completo"
        />
        <div *ngIf="f.email.hasError('required')" class="invalid-feedback">
          E-mail é obrigatório.
        </div>
        <div *ngIf="f.email.hasError('email')" class="invalid-feedback">
          Digite um E-mail válido.
        </div>
      </div>
      <div class="form-group">
        <label for="">Usuário:</label>
        <input class="form-control" type="text"
          [ngClass]="{ 'is-invalid': f.usuario.errors && f.usuario.touched }"
          formControlName="usuario" placeholder="Insira o nome de Usuário"
        />
        <div *ngIf="f.usuario.hasError('required')" class="invalid-feedback">
          Usuário é obrigatório.
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input class="form-control" type="password"
            [ngClass]="{ 'is-invalid': f.senha.errors && f.senha.touched }"
            formControlName="senha" placeholder="Digite uma Senha"
          />
          <div *ngIf="f.senha.hasError('required')" class="invalid-feedback">
            Senha é obrigatório.
          </div>
          <div *ngIf="f.senha.hasError('minLength')" class="invalid-feedback">
            Mínimo de 6 caracteres.
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" type="password"
            [ngClass]="{ 'is-invalid': f.confirSenha.errors && f.confirSenha.touched }"
            formControlName="confirSenha" placeholder="Confirme a Senha"
          />
          <div *ngIf="f.confirSenha.hasError('required')" class="invalid-feedback">
            Confirme a senha.
          </div>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink = "/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
	</div>
</div>
