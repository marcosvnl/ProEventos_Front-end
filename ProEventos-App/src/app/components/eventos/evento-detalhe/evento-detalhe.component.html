<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <!-- <p>From Values: {{ form.value | json }}</p>
      <p>Form Valid: {{ form.valid | json }}</p>
      <p>Form Status: {{ form.status }}</p> -->
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control"
            [ngClass]="{ 'is-invalid': f.tema.errors && f.tema.touched }"
            formControlName="tema" placeholder="Insira o Tema"
          >
          <div *ngIf="f.tema.hasError('required')" class="invalid-feedback">
            Tema é obrigatório.
          </div>
          <div *ngIf="f.tema.hasError('minlength')" class="invalid-feedback">
            Tema deve ter no mínimo 4 caracteres.
          </div>
          <div *ngIf="f.tema.hasError('maxlength')" class="invalid-feedback">
            Tema deve ter no máximo 50 caracteres.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': f.local.errors && f.local.touched }"
            formControlName="local" placeholder="Insira o Local"
          >
          <div *ngIf="f.local.hasError('required')" class="invalid-feedback">
            Local é obrigatório.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': f.dataEvento.errors && f.dataEvento.touched }"
            formControlName="dataEvento" placeholder="Data e Hora do evento."
          >
          <div *ngIf="f.dataEvento.hasError('required')" class="invalid-feedback">
            Hora e data é obrigatório.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="number" class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': f.qtdPessoas.errors && f.qtdPessoas.touched }"
            formControlName="qtdPessoas" placeholder="Insira a quantidade"
          > <!--classe ng-bootstrap para invalidar o campo === is-invalid-->
          <div *ngIf="f.qtdPessoas.hasError('required')" class="invalid-feedback">
            qtd pessoas é obrigatório.
          </div>
          <div *ngIf="f.qtdPessoas.hasError('max')" class="invalid-feedback">
            qtd máxima de 120000 pessoas.
          </div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input type="text" class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': f.telefone.errors && f.telefone.touched }"
            formControlName="telefone" placeholder="(000) 90000-0000">
          <div *ngIf="f.telefone.hasError('required')" class="invalid-feedback">
            Telefone é obrigatório.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="text" class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched }"
            formControlName="email" placeholder="e-mail">
          <div *ngIf="f.email.hasError('required')" class="invalid-feedback">
            e-mail é obrigatório.
          </div>
          <div *ngIf="f.email.hasError('email')" class="invalid-feedback">
            digite um E-mail valido.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Foto</label>
          <input type="text" class="form-control is-invalid"
           [ngClass]="{ 'is-invalid': f.imagemUrl.errors && f.imagemUrl.touched }"
           formControlName="imagemUrl" placeholder="URL da foto do evento">
          <div *ngIf="f.imagemUrl.hasError('required')" class="invalid-feedback">
            Foto é obrigatória.
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="cleanValues()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
